<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BPM 48</title>
  <style>
    html, body { height: 100%; margin: 0; }
    .badge {
      width: 48px;
      height: 48px;
      background: #eb1a50;
      background: linear-gradient(to bottom, #ff3a6d 0%, #eb1a50 60%, #b01038 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      font-size: 19px; /* 48 * 0.6，保持同样比例 */
      font-weight: 700;
      line-height: 1;
      user-select: none;
      text-shadow: 0 0 1.2px rgba(0,0,0,0.45), 0 1px 1.2px rgba(0,0,0,0.35);
    }
  </style>
  </head>
<body>
  <div class="badge">BPM</div>
