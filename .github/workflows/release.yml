name: Release

on:
  push:
    tags:
      - 'v*'   # 推送形如 v1.0.1 的 tag 时触发

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, macos-13]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Prepare updater endpoints (merge env & GitHub)
        run: node scripts/prepare-updater-endpoints.cjs
        env:
          UPDATER_ENDPOINTS: ${{ secrets.UPDATER_ENDPOINTS }}
          UPDATER_ENDPOINT: ${{ secrets.UPDATER_ENDPOINT }}

      - name: Tauri Build & Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          UPDATER_ENDPOINTS: ${{ secrets.UPDATER_ENDPOINTS }}
          UPDATER_ENDPOINT: ${{ secrets.UPDATER_ENDPOINT }}
        with:
          tagName: v__VERSION__
          releaseName: 'BPM Sniffer v__VERSION__'
          releaseDraft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          includeUpdaterJson: true
          # 该 Action 会在发布中附带 latest.json（v2 插件使用），
          # 如需显式开关，可按官方文档添加 includeUpdaterJson/updaterJson 选项。